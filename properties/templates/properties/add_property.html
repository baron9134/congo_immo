<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un bien</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-black text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Ajouter un bien immobilier</h1>
            <a href="{% url 'home' %}" class="text-white hover:underline">← Retour</a>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6 max-w-3xl bg-white rounded shadow mt-8 mb-12">
        <form method="post" enctype="multipart/form-data" class="space-y-8">
            {% csrf_token %}

            <fieldset class="border border-gray-300 rounded p-6">
                <legend class="text-lg font-semibold mb-4 px-2">Détails du bien</legend>
                <div class="space-y-4">
                    {{ form.as_p|safe }}
                </div>
            </fieldset>

            <fieldset class="border border-gray-300 rounded p-6">
                <legend class="text-lg font-semibold mb-4 px-2">Images supplémentaires</legend>
                {{ formset.management_form }}
                <div class="space-y-4">
                    {% for img_form in formset %}
                        <div class="border rounded p-4 bg-gray-50">
                            {{ img_form.as_p|safe }}
                        </div>
                    {% endfor %}
                </div>
            </fieldset>

            <button type="submit" 
                class="w-full bg-black text-white py-3 rounded hover:bg-gray-800 transition duration-300 font-semibold">
                Enregistrer
            </button>
        </form>
    </main>

    <footer class="text-center text-gray-500 py-4">
        &copy; 2025 KUZUA
        
    </footer>

</body>
</html>
