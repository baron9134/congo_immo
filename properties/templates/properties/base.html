<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mon site immobilier{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Barre de navigation -->
    <nav>
        <!-- Lien visible par tous -->
        <a href="{% url 'home' %}">Accueil</a>

        {% if user.is_authenticated %}
            <a href="{% url 'my_properties' %}">Mes biens</a>
            <a href="{% url 'logout' %}">Se d√©connecter</a>
        {% else %}
            <a href="{% url 'login' %}">Se connecter</a>
        <!-- Ajoute un lien d'inscription si tu as -->
            <a href="{% url 'signup' %}">S'inscrire</a>
        {% endif %}
    </nav>


    <!-- Contenu principal -->
    <main class="container mx-auto p-6">
        {% block content %}
        <!-- Ton contenu ici -->
        {% endblock %}
    </main>

</body>
</html>
