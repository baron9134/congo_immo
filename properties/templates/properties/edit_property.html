{% extends 'properties/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow mt-8">
    <h2 class="text-2xl font-bold mb-6">Modifier le bien</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-4">
            {{ form.as_p }}
        </div>

        <h3 class="text-xl font-semibold mb-2">Images du bien</h3>
        <div class="mb-4">
            {{ formset.management_form }}
            {% for form in formset %}
                <div class="mb-3 border p-3 rounded bg-gray-50">
                    {{ form.as_p }}
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Enregistrer</button>
    </form>
</div>
{% endblock %}
