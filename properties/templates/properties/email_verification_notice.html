{% extends 'properties/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded text-center">
    <h2 class="text-2xl font-semibold mb-4">Vérification de l'email</h2>
    <p class="mb-4">
        Un email de confirmation a été envoyé à votre adresse. Veuillez vérifier votre boîte mail pour activer votre compte.
    </p>

    <form method="post" action="{% url 'resend_activation' %}">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ user.email }}">
        <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
            Renvoyer l'email
        </button>
    </form>
</div>
{% endblock %}
